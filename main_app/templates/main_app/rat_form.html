{% extends 'base.html' %}

{% block content %}

  {% if object %}
    <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
  {% else %}
    <h1>Add Rat</h1>
  {% endif %}

  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>

  {% if object %}
    <a href="{% url 'detail' object.id %}">Cancel</a>
  {% endif %}

{% endblock %}
