{% extends 'base.html' %}
{% block content %}

<h1>Outfit Gallery</h1>

{% for outfit in outfit_list %}
  <a href="{% url 'outfits_detail' outfit.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ outfit.name }}</span>
            <p>Color: {{ outfit.color }}</p>
            <p>Size: {{ outfit.size }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
